<!-- 参考以下示例代码，页面加载后，将提供的空气质量数据数组，
按照某种逻辑（比如空气质量大于60）进行过滤筛选，
最后将符合条件的数据按照一定的格式要求显示在网页上 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"> 
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

var temp=aqiData.filter(function(item){
  return(item[1]>60);
})
temp.sort(function(a,b){
  return b[1] - a[1];
})

var aqilist=document.getElementById('aqi-list');
for(var i=0;i<temp.length;i++){
  aqilist.innerHTML+="<li>第"+(i+1)+"名："+temp[i][0]+","+temp[i][1]+ "</li>"+'<br>';
}

})();

</script>
</body>
</html>
