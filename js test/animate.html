<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLICK</title>
</head>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#me").click(function(){
      $(".hide").animate({height:'300px',opacity:'0.4'},"slow");
      $(".hide").animate({width:'300px',opacity:'0.8'},"slow");
      $(".hide").animate({height:'100px',opacity:'0.4'},"slow");
      $(".hide").animate({width:'100px',opacity:'0.8'},"slow");
      //$("#me").append("<b>hello</b>");
      $("img").before("<b>hello</b>");
     $("#test").css({"color":"green","font-size":"30px"});
  });
    });
</script>

  <style type="text/css">
   #test,#me{
    color:red;
    font-size: 18px;
    text-align: center;
   }
   div{
    background-color: #e5eecc;
    border:1px solid black;
    margin:5px;
    height:100px;
    width:100px;
    position: absolute;
   }
  </style>

<body>
<h1>函数实例</h1>
<div class="hide">
<p id="test">看我会消失一起消失啦啦啦啦啦</p>
</div>

<p id="me">看这里点我猜猜会怎么样</p>
<img src="jelly.png"/>

</body>
</html>
